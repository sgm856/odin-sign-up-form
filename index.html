<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="logo-container">
        <img class="logo-background" src="./resources/pics/mountain-landscape-Desiree-Marie.jpg"
            alt="mountain background">
    </div>
    <div class="main-container">
        <div class="quote-container">
            <p class="quote">This is not a real online service! You know you need something like this in your life to
                help you realize
                your deepest dreams.
                Sign up now to get started.

                You <i>know</i> you want to.
            </p>
        </div>
        <p>Let's do this!</p>
        <form action="." method="post">
            <label for="first-name"></label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name"></label>
            <input type="text" id="last-name" name="last-name">
            <label for="email"></label>
            <input type="email" id="email" name="email" required>
            <label for="phone-number"></label>
            <input type="tel" id="phone-number" name="phone-number">
            <label for="password"></label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </form>
    </div>
</body>

</html>
