<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="logo-container">
        <img class="logo-background" src="./resources/pics/mountain-landscape-Desiree-Marie.jpg"
            alt="mountain background">
        <span class="logo-background-credit">Photo by Desiree Marie</span>
    </div>
    <div class="main-container">
        <div class="quote-container">
            <p class="quote">This is not a real online service! You know you need something like this in your life to
                help you realize
                your deepest dreams.
                Sign up now to get started.

                You <i>know</i> you want to.
            </p>
        </div>
        <p>Let's do this!</p>
        <form action="." method="post">
            <div class="form-row">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </form>

        <div class="main-bottom-container">
            <div class="submit-button-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
