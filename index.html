<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="side-hero">
        <img class="side-hero-background" src="./resources/images/lorenzo-herrera-unsplash.jpg"
            alt="mountain background">
        <div class="logo">ODIN</div>

        <span class="side-hero-background-credit">Photo by <a
                href="https://unsplash.com/@lorenzoherrera?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Lorenzo
                Herrera</a> on <a
                href="https://unsplash.com/photos/vintage-gray-game-console-and-joystick-p0j-mE6mGo4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
    </div>
    <div class="main-container">
        <div class="message-container">
            <p class="message">This is not a real online service! You know you need something like this in your life to
                help you realize
                your deepest dreams.
                Sign up now to get started.
            </p>
            <p class="message">You <i>know</i> you want to.</p>
        </div>
        <p class="mini-message">Let's do this!</p>
        <form id="info-form" action="." method="post">
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="email">EMAIL*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="password">PASSWORD*</label>
                    <input type="password" id="password" name="password" minlength=12 maxlength=72
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                </div>
                <div class="form-input">
                    <label for="confirm-password">CONFIRM PASSWORD*</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </form>

        <div class="bottom-submit-container">
            <div class="submit-button-container">
                <button type="submit" for="info-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
